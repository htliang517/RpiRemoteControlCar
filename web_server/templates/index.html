<!DOCTYPE html>
<html>
  <head>
    <script>
      $SCRIPT_ROOT = {{ request.script_root|tojson }};
    </script>
    <script src="../static/javascript/jquery-3.6.0.js"></script>
    <script src="../static/javascript/resources.js"></script>

    <title>Pi Car Control Pannel</title>
    <link rel="stylesheet" href="../static/css/style.css" />
  </head>
  <div class="flex">
    <div class="text title">RPi car control panel</div>
    <div class="text">Group 3</div>
    <div class="video">
      <img class="motion" src="http://raspberrypi.local:8081/" />
    </div>
  </div>

  <div class="grid gridtop">
    <div class="col-1-5">
      <div class="module" id="decrease_L_PWM">
        <p>Left PWM</p>
        <p>-10</p>
      </div>
    </div>
    <div class="col-1-5">
      <div class="module" id="increase_L_PWM">
        <p>Left PWM</p>
        <p>+10</p>
      </div>
    </div>
    <div class="col-1-5">
      <div class="module" id="changemode">
        <p>Change mode</p>
        <p id="mode">Fast</p>
      </div>
    </div>
    <div class="col-1-5">
      <div class="module" id="decrease_R_PWM">
        <p>Right PWM</p>
        <p>-10</p>
      </div>
    </div>
    <div class="col-1-5">
      <div class="module" id="increase_R_PWM">
        <p>Right PWM</p>
        <p>+10</p>
      </div>
    </div>
  </div>

  <div class="grid">
    <div class="col-1-3">
      <div class="module" id="opengate">
        <h3>1</h3>
        <p>Open Gate</p>
      </div>
      <div class="module" id="left">
        <h3>4</h3>
        <p>left</p>
      </div>
    </div>
    <div class="col-1-3">
      <div class="module" id="forward">
        <h3>2</h3>
        <p>Forward</p>
      </div>
      <div class="module" id="backward">
        <h3>5</h3>
        <p>Reverse</p>
      </div>
    </div>
    <div class="col-1-3">
      <div class="module" id="closegate">
        <h3>3</h3>
        <p>Close Gate</p>
      </div>
      <div class="module" id="right">
        <h3>6</h3>
        <p>Right</p>
      </div>
    </div>
  </div>
</html>
